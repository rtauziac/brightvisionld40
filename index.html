<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bright beginning</title>
  <meta name="description" content="Bright beginning">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
  <script src="scripts/components.js"></script>
</head>

<body>
  <a-scene crazyrems>
    <a-assets>
      <a-asset-item id="room" src="models/test_room.obj"></a-asset-item>
      <a-asset-item id="room_mtl" src="models/test_room.mtl"></a-asset-item>
      <a-asset-item id="room_decimate" src="models/test_room_decimate.obj"></a-asset-item>
      <a-asset-item id="room_decimate_mtl" src="models/test_room_decimate.mtl"></a-asset-item>
      <a-asset-item id="room_unboxed" src="models/test_room_unboxed.obj"></a-asset-item>
      <a-asset-item id="room_unboxed_mtl" src="models/test_room_unboxed.mtl"></a-asset-item>
      <a-mixin id="black" material="color: black"></a-mixin>
      <a-mixin id="cube" geometry="primitive: box" scale="1 1 1"></a-mixin>
    </a-assets>

    <!-- preload sounds -->
    <a-sound src="url(sounds/static2.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/arpegio.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/valid.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/Rise.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/deflate.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/laugth.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/rimes.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/beatnoise.mp3); autoplay: false;"></a-sound>
    <a-sound src="url(sounds/freedom.mp3); autoplay: false;"></a-sound>

    <!-- Camera -->
    <a-entity id="gameManager" game-manager>
      <a-entity camera="userHeight: 1.6" far="50" look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 1200"></a-entity>
          <a-entity position="0 0 -1.2"
                    geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.018"
                    material="color: black; shader: flat"></a-entity>
      </a-entity>

      <!-- Light -->
      <a-light type="ambient" color="white"></a-light>

      <!-- skybox -->
      <a-entity scale="-15 15 15" geometry="primitive: box" material="color: white"></a-entity>

      <!-- Text -->
      <a-entity id="instructionText" visible="true" position="0 1.529 -1.107" text__instruction="color:#000000;value:VR headset and headphones are\nhighly recommanded\n\nLook at START to begin;font:monoid;width:2;height:1;align:center"></a-entity>
      <a-entity id="thxText" visible="false" position="0 1.529 -1.107" text__thxtext="value:THANKS\nFOR\nPLAYING;font:monoid;width:3.08;height:1;align:center"></a-entity>

      <!-- Static room -->
      <a-entity id=room_entity visible="true" position="0 0 0" obj-model="obj: #room; mtl: #room_mtl"></a-entity>
      <a-entity id=room_decimate_entity visible="false" position="0 0 0" obj-model="obj: #room_decimate; mtl: #room_decimate_mtl"></a-entity>
      <a-entity id=room_unboxed_entity visible="false" position="0 0 0" obj-model="obj: #room_unboxed; mtl: #room_unboxed_mtl"></a-entity>

      <!-- All the other objects -->
      <!-- <a-kube position="0 1.1 -1.5" cursor-listener kube-manager></a-kube> -->
    </a-entity>
  </a-scene>
</body>

</html>
