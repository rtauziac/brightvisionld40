<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bright beginning</title>
  <meta name="description" content="Bright beginning">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
  <script src="scripts/components.js"></script>
</head>

<body>
  <a-scene crazyrems stats>
    <a-assets>
      <a-asset-item id="room" src="/models/test_room.obj"></a-asset-item>
      <a-asset-item id="room_mtl" src="/models/test_room.mtl"></a-asset-item>
      <a-mixin id="black" material="color: black"></a-mixin>
      <a-mixin id="cube" geometry="primitive: box" scale="1 1 1"></a-mixin>
    </a-assets>

    <!-- Camera -->
    <a-entity id="gameManager" game-manager sound="src: url(/sounds/static.mp3); loop: true;">
      <a-entity camera="userHeight: 1.6" far="50" look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 1200"></a-entity>
          <a-entity position="0 0 -1.2"
                    geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.018"
                    material="color: black; shader: flat"></a-entity>
      </a-entity>

      <!-- Light -->
      <a-light type="ambient" color="white"></a-light>

      <!-- Static room -->
      <a-entity position="0 0 0" obj-model="obj: #room; mtl: #room_mtl"></a-entity>

      <!-- All the other objects -->
      <!-- <a-kube position="0 1.1 -1.5" cursor-listener kube-manager></a-kube> -->
    </a-entity>
  </a-scene>
</body>

</html>
